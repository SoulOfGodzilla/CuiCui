<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectángulo Rojo</title>
    <style>
        /* Estilo para el rectángulo */
        #rectangulo {
            width: 200px; /* Ancho del rectángulo */

    </style>

<body>
    <!-- Div que representa el rectángulo rojo -->
    <div id="rectangulo"></div>
</body>
